<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Matching Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Match the Pattern Game</h1>
    <div class="row" id="buttonContainer"></div>
    <div class="text-center mt-4">
      <button id="checkPattern" class="btn btn-primary">Check Pattern</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Result</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>
  </div>

  <!-- Buzzer Sound -->
  <audio id="buzzer" src="https://www.soundjay.com/button/beep-10.wav"></audio>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pattern = urlParams.get('pattern') ? urlParams.get('pattern').split(',') : ['L', 'R', 'L', 'R', 'L'];
    let userSelection = [];

    $(document).ready(function() {
      // Generate buttons
      for (let i = 1; i <= 5; i++) {
        $('#buttonContainer').append(`
          <div class="col-6 text-center mb-3">
            <button class="btn btn-outline-primary left-btn" data-choice="L" data-index="${i}">Left</button>
          </div>
          <div class="col-6 text-center mb-3">
            <button class="btn btn-outline-secondary right-btn" data-choice="R" data-index="${i}">Right</button>
          </div>
        `);
      }

      // Button click handler
      $('.left-btn, .right-btn').click(function() {
        const choice = $(this).data('choice');
        const index = $(this).data('index');
        userSelection[index - 1] = choice;
        $(this).addClass('active').siblings().removeClass('active');
      });

      // Check pattern on button click
      $('#checkPattern').click(function() {
        if (JSON.stringify(userSelection) === JSON.stringify(pattern)) {
          $('#modalBody').text('You win!');
        } else {
          $('#modalBody').text('Failed!');
          $('#buzzer')[0].play();
        }
        $('#resultModal').modal('show');
      });
    });
  </script>
</body>
</html>
