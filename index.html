<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Matching Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .btn-square {
      width: 100px;
      height: 100px;
      font-size: 24px;
      font-weight: bold;
    }
    .btn-left {
      background-color: blue;
      color: white;
    }
    .btn-right {
      background-color: orange;
      color: white;
    }
    .footprint {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Match the Pattern Game</h1>
    <div class="row justify-content-center" id="buttonContainer"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Result</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>
  </div>

  <!-- Buzzer Sound -->
  <audio id="buzzer" src="https://assets.mixkit.co/active_storage/sfx/954/954-preview.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pattern = urlParams.get('pattern') ? urlParams.get('pattern').split(',') : ['L', 'R', 'L', 'R', 'L'];
    let userSelection = new Array(pattern.length).fill(null);
    const footprintImg = '<img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Footprint.png" class="footprint" alt="footprint">';

    $(document).ready(function() {
      // Generate buttons
      for (let i = 0; i < pattern.length; i++) {
        $('#buttonContainer').append(`
          <div class="col-auto text-center mb-3">
            <button class="btn btn-square btn-left" data-choice="L" data-index="${i}">L</button>
          </div>
          <div class="col-auto text-center mb-3">
            <button class="btn btn-square btn-right" data-choice="R" data-index="${i}">R</button>
          </div>
        `);
      }

      // Button click handler
      $('.btn-left, .btn-right').click(function() {
        const choice = $(this).data('choice');
        const index = $(this).data('index');

        // Prevent further clicks for the current row
        $(this).siblings('button').prop('disabled', true);
        userSelection[index] = choice;

        // Change button label to footprint image
        $(this).html(footprintImg);

        // Check the pattern after each selection
        if (userSelection[index] !== pattern[index]) {
          $('#modalBody').text('Failed!');
          $('#buzzer')[0].play();
          $('#resultModal').modal('show');
          $('.btn-left, .btn-right').prop('disabled', true); // Disable all buttons
        } else if (userSelection.join('') === pattern.join('')) {
          $('#modalBody').text('You win!');
          $('#resultModal').modal('show');
        }
      });
    });
  </script>
</body>
</html>
